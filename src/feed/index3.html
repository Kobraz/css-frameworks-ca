<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Feed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Social</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search for posts"
                               aria-label="Search">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    

<div class="container mt-5">
    <div class="row">
        <div class="col-md-2">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">Roar Falch Hanssen</h5>
                    <!-- Content for the first column here -->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">Column 2</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search for posts">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </div>
                    <!-- Add post list and sort options here -->
                    <form>
                        <div class="form-group">
                            <label for="newPost">Create a new post:</label>
                            <textarea class="form-control" id="newPost" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">Column 3</h5>
                    <!-- Content for the third column here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
